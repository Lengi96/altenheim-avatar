services:
  postgres:
    image: postgres:16-alpine
    container_name: anni-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: anni
      POSTGRES_USER: anni
      POSTGRES_PASSWORD: anni_dev_2026
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anni -d anni"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
